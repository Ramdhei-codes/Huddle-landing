<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

  <title>
    Frontend Mentor | Huddle landing page with single introductory section
  </title>

  <!-- No dude en eliminar estos estilos o personalizarlos en su propia hoja de estilo 👍 -->
</head>

<body>
  <section class="container">
    <header class="header">
      <a href="/"><img class="header__logo" src="./images/logo.svg" alt="Huddle Logo"></a>
        
    </header>
  
    <main class="main">
      <section class="main__illustration">
        <img src="./images/illustration-mockups.svg" alt="Illustration">
      </section>
  
      <section class="main__information">
        <h1 class="main__title">Build The Community Your Fans Will Love </h1>
        <p class="main__description">
          Huddle re-imagines the way we build
          communities. You have a voice, but so does your audience. Create connections
          with your users as you engage in genuine discussion.
        </p>
  
        <button class="main__register">Register</button>
      </section>
    </main>
  
    <footer class="footer">
      <a href="/" class="footer__link icon-facebook"></a>
      <a href="/" class="footer__link icon-twitter"></a>
      <a href="/" class="footer__link icon-instagram"></a>
    </footer>
  </section>

</body>

</html>
